<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website</title>
    <link rel="stylesheet" href="AnimatWebsite.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="logo">Logo</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1 class="hero-heading">Welcome to our website!</h1>
        <button class="hero-button">Explore Now</button>
    </section>

    <!-- Products Section -->
    <section class="products-section">
        <h1 class="products-heading">Our Products</h1>
        <div class="products-container">
            <div class="product-card">
                <h2 class="product-name">Product 1</h2>
                <p class="product-description">This is product 1.</p>
                <button class="product-button">Buy Now</button>
            </div>
            <div class="product-card">
                <h2 class="product-name">Product 2</h2>
                <p class="product-description">This is product 2.</p>
                <button class="product-button">Buy Now</button>
            </div>
            <div class="product-card">
                <h2 class="product-name">Product 3</h2>
                <p class="product-description">This is product 3.</p>
                <button class="product-button">Buy Now</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
